[build-system]
requires = [
    "setuptools>=30.3.0",
    "wheel",
    "setuptools_scm>=3.3.1",
]

[tool.coverage.paths]
source = [
    "src",
    "*/site-packages",
]

[tool.coverage.run]
branch = true
source = [
    "pantable",
    "tests",
]
parallel = true

[tool.coverage.report]
show_missing = true
precision = 2

[tool.pytest.ini_options]

python_files = [
    "test_*.py",
    "*_test.py",
    "tests.py",
]

addopts = [
    "-ra",
    "--strict",
    "--doctest-modules",
    "--doctest-glob=\*.rst",
    "--tb=short",
]

testpaths = [
    "tests",
]
